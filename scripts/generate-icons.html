<!DOCTYPE html>
<html>
<head><title>PWA Icon Generator</title></head>
<body>
<h1>PWA Icon Generator for PeoriaSlider</h1>
<p>Right-click each image and "Save image as..." to save the PNG icons to the public/ directory.</p>
<div id="icons"></div>
<script>
const sizes = [192, 512];
const container = document.getElementById('icons');

sizes.forEach(size => {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');

  // Background with rounded corners
  const r = size * 0.125;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.quadraticCurveTo(size, 0, size, r);
  ctx.lineTo(size, size - r);
  ctx.quadraticCurveTo(size, size, size - r, size);
  ctx.lineTo(r, size);
  ctx.quadraticCurveTo(0, size, 0, size - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.closePath();
  ctx.fillStyle = '#2e7d32';
  ctx.fill();

  // Golf flag emoji
  ctx.font = `${size * 0.55}px sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('\u26F3', size / 2, size / 2);

  const img = document.createElement('img');
  img.src = canvas.toDataURL('image/png');
  img.style.margin = '10px';

  const label = document.createElement('p');
  label.textContent = `icon-${size}x${size}.png`;

  const link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = `icon-${size}x${size}.png`;
  link.textContent = `Download icon-${size}x${size}.png`;

  container.appendChild(label);
  container.appendChild(img);
  container.appendChild(link);
  container.appendChild(document.createElement('hr'));
});
</script>
</body>
</html>
